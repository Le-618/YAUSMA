name: Release & Deploy Server

on:
  push:
    paths: ['flake.nix', 'backend/**', '.github/workflows/release_server.yml']
    branches: ['master']
  workflow_dispatch:

# Automatically cancels any existing runs in the same group
# Applies to jobs in the same workflow only
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: write
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      # Setup Nix
      - uses: cachix/install-nix-action@v20
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      # Build the bundle
      - name: Build bundle
        run: nix bundle .#server

      - uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: yausma-server-arx

      - uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/master'
        with:
          tag_name: latest-master
          prerelease: true
          # files: result/bin/run-server-prod
          files: yausma-server-arx
          body: "Auto-generated release from master branch [Server]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Create release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            result/bin/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
