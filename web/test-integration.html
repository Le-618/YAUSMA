<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAUSMA Integration Test</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link id="theme-stylesheet" rel="stylesheet" href="css/themes/light.css">
</head>
<body data-theme="light">
    <!-- Simple Navigation for Testing -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <div class="logo-container">
                    <i class="bi bi-graph-up-arrow logo-icon"></i>
                    <span class="logo-text">YAUSMA</span>
                </div>
            </a>
            
            <div class="navbar-actions">
                <!-- Theme Toggle -->
                <button class="btn btn-theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <i class="bi bi-sun-fill theme-icon-light"></i>
                    <i class="bi bi-moon-fill theme-icon-dark"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Test Content -->
    <div class="container" style="margin-top: 100px; padding: 20px;">
        <h1>YAUSMA Integration Test</h1>
        <p>This page tests the main application integration.</p>
        
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-coinbase-primary" onclick="testNotification()">Test Success Notification</button>
                <button class="btn btn-coinbase-secondary" onclick="testErrorNotification()">Test Error Notification</button>
                <button class="btn btn-outline-primary" onclick="testLoading()">Test Loading</button>
            </div>
            <div class="col-md-6">
                <div id="status"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/global-theme-manager.js"></script>
    <script src="js/utils/bootstrap-init.js"></script>
    <script src="js/components/theme-switcher.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        function testNotification() {
            if (window.app) {
                window.app.showNotification('Test success message!', 'success');
            }
        }
        
        function testErrorNotification() {
            if (window.app) {
                window.app.showNotification('Test error message!', 'error');
            }
        }
        
        function testLoading() {
            if (window.app) {
                window.app.showLoading();
                setTimeout(() => {
                    window.app.hideLoading();
                    window.app.showNotification('Loading test complete!', 'info');
                }, 2000);
            }
        }
        
        // Show status when app is ready
        window.addEventListener('appReady', () => {
            document.getElementById('status').innerHTML = `
                <div class="alert alert-success">
                    <h4>âœ… YAUSMA App Successfully Initialized!</h4>
                    <p>All systems are working correctly:</p>
                    <ul>
                        <li>Configuration loaded</li>
                        <li>Storage system active</li>
                        <li>Theme management ready</li>
                        <li>Global components initialized</li>
                        <li>Bootstrap components ready</li>
                    </ul>
                </div>
            `;
        });
    </script>
</body>
</html>
